<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- removeChildren
    важность: 5
    Напишите функцию removeChildren, которая удаляет всех потомков элемента. -->

    <table id="table">
        <tr>
            <td>Это</td>
            <td>Все</td>
            <td>Элементы DOM</td>
        </tr>
    </table>

    <ol id="ol">
        <li>Вася</li>
        <li>Петя</li>
        <li>Маша</li>
        <li>Даша</li>
    </ol>

    <script>
        function removeChildren(elem) {
            let removedChildren = [];
            while(elem.children.length) {
                removedChildren.push(elem.removeChild(elem.children[0]));
            }            
            return removedChildren;
        }

        removeChildren(table);
        removeChildren(ol);
    </script>
</body>

</html>
