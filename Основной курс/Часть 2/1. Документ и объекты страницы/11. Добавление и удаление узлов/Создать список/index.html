<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Создать список
    важность: 4
    Напишите интерфейс для создания списка.
    Для каждого пункта:
    1. Запрашивайте содержимое пункта у пользователя с помощью prompt.
    2. Создавайте пункт и добавляйте его к UL.
    3. Процесс прерывается, когда пользователь нажимает ESC или вводит пустую строку.
    Все элементы должны создаваться динамически.
    Если посетитель вводит теги – пусть в списке они показываются как обычный текст. -->
    <script>
        let h1 = document.createElement('h1');
        h1.textContent = 'Создание списка';
        document.body.appendChild(h1);

        let ul = document.createElement('ul');
        document.body.appendChild(ul);

        let answer = prompt('Введите текст для пункта списка');
        while (answer !== '' && answer !== null) {
            let li = document.createElement('li');
            let text = document.createTextNode(answer);
            li.appendChild(text);
            ul.appendChild(li);
            answer = prompt('Введите текст для пункта списка');
        }
    </script>
</body>

</html>
